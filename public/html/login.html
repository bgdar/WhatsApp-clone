<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <p class="response"></p>
    <div class="card-login">
      <form id="sendLoginForm">
        <h3>Create your accons</h3>
        <input type="text" name="username" placeholder="masukan name..." />
        <input
          type="password"
          name="password"
          placeholder="masukan password ..."
        />
        <input
          type="number"
          name="number"
          placeholder="masukan nomor chating anda"
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
